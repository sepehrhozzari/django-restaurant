{% load comment_tags %}
{% load gravatar %}
<div class="row">
    {% if has_valid_profile %}
        <div class="{% block image_wrapper_cls %}col-2 col-md-1{% endblock image_wrapper_cls %}">
            <a>
                    <img class="w-100" src="
                    {% if comment.user.profile_picture %}
                        {{ comment.user.profile_picture.url }}
                    {% else %}
                        {% gravatar_url comment.user.email 150 %}
                    {% endif %}"
                     alt="{% get_username_for_comment comment %}">
            </a>
        </div>
    {% endif %}
    {% include 'comment/comments/comment_content.html' with comment=comment %}
    {% if comment.user != user %}
        <div class="{% block three_dots_wrapper_cls %}col-1 position-relative d-flex justify-content-end{% endblock three_dots_wrapper_cls %}">
            {% include 'comment/comments/three_dots_menu.html' %}
        </div>
    {% endif %}
</div>
